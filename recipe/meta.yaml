{% set name = "ndarray-listener" %}
{% set version = "1.0.20" %}
{% set sha256 = "caf5d2a6ba1c4ee3c912a5b90841063697166ee31323d23095fd07013b01925a" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - pytest-runner
  run:
    - python
    - numpy >=1.9

test:
  requires:
    - pytest >=3
  imports:
    - ndarray_listener
  commands:
    - python -c "import sys; import ndarray_listener; sys.exit(ndarray_listener.test())"

about:
  home: https://github.com/glimix/ndarray-listener
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Implementation of the Observer pattern for NumPy arrays.'
  doc_url: https://github.com/glimix/ndarray-listener
  dev_url: https://github.com/glimix/ndarray-listener

extra:
  recipe-maintainers:
    - Horta
